<div>
    <img src="react_img.jpg" alt="recat img">
</div>

<style>
    div {
        border: solid;
        width: 300px;
        height: 300px;
        margin: auto;
        animation: xyz infinite linear 10s;
    }
    img{
        width: 100%;
        
    }
    @keyframes xyz{
        from{
            transform: rotate(0deg);
        }
        to{
            transform: rotate(360deg);
        }
    }
</style>
